<link rel="import" href="../../bower_components/polymer/polymer-element.html" />

<dom-module id="dashboard-card">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }
    </style>

    <h1>dashboard-card</h1>
  </template>
  <script>
    class DashboardCard extends Polymer.Element {
      static get is() {
        return "dashboard-card";
      }
      static get properties() {
        return {
          firstName: {
            type: String
          }
        };
      }
    }
    customElements.define(DashboardCard.is, DashboardCard);
  </script>
</dom-module>
